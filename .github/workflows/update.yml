name: Auto Update Tipikroya Playlist

on:
  schedule:
    - cron: "*/1 * * * *"   # jalankan tiap 1 menit
  workflow_dispatch:        # bisa dijalankan manual

jobs:
  auto-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Generate tipikroya.m3u
        run: |
          # Contoh: download dari URL atau jalankan script update.py
          python update.py || echo "update.py gagal, lanjutkan"

      - name: Commit & push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -f "tipikroya.m3u" ]; then
            git add tipikroya.m3u errors.log last_response.html || true

            if git diff --cached --quiet; then
              echo "Tidak ada perubahan, commit dilewati."
            else
              git commit -m "Auto-update tipikroya.m3u [skip ci]"
              git remote set-url origin https://x-access-token:${GH_PAT}@github.com/gasskeunn1/rahasia.git
              git push origin gh-pages
            fi
          else
            echo "File tipikroya.m3u tidak ditemukan, skip commit."
