name: Auto Update Tipikroya Playlist

on:
  schedule:
    - cron: "*/1 * * * *"   # jalankan tiap 1 menit
  workflow_dispatch:        # bisa dijalankan manual

jobs:
  auto-update:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout gh-pages branch
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install requests

      # 4️⃣ Generate/update tipikroya.m3u
      - name: Generate tipikroya.m3u
        run: |
          python update.py || echo "update.py gagal, lanjutkan"

      # 5️⃣ Commit & push changes aman menggunakan PAT
      - name: Commit & push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}   # token disimpan di Secrets
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -f "tipikroya.m3u" ]; then
            git add tipikroya.m3u errors.log last_response.html || true

            # Commit hanya jika ada perubahan
            if git diff --cached --quiet; then
              echo "Tidak ada perubahan, commit dilewati."
            else
              git commit -m "Auto-update tipikroya.m3u [skip ci]"
              git remote set-url origin https://x-access-token:${GH_PAT}@github.com/gasskeunn1/rahasia.git
              git push origin gh-pages
            fi
          else
            echo "File tipikroya.m3u tidak ditemukan, skip commit."
          fi
