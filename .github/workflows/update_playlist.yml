name: Update M3U Playlist

on:
  schedule:
    - cron: '*/10 * * * *'  # setiap 10 menit
  workflow_dispatch:        # bisa manual run

jobs:
  update-m3u:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate M3U playlist
        run: |
          python - << 'EOF'
          import requests
          import os

          url = "https://hypera.live/api/stats"
          response = requests.get(url)
          data = response.json()

          lines = ["#EXTM3U"]

          for ch in data.get("channels", []):
              name = ch.get("name", "Unknown")
              poster = ch.get("poster", "")
              m3u8 = ch.get("stream", {}).get("url", "")
              if m3u8:
                  lines.append(f'#EXTINF:-1 tvg-logo="{poster}",{name}')
                  lines.append(m3u8)

          with open("tipikroya.m3u", "w", encoding="utf-8") as f:
              f.write("\n".join(lines))

          print("Playlist berhasil diperbarui: tipikroya.m3u")
          EOF

      - name: Commit and push to main
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tipikroya.m3u
          git commit -m "Auto-update tipikroya.m3u [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }} HEAD:main
