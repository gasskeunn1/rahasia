name: Auto Update tipikroya.m3u

on:
  schedule:
    - cron: "0 */2 * * *"  # setiap 2 jam
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requests
        run: pip install requests

      - name: Run update.py
        env:
          HYPERA_COOKIES: ${{ secrets.HYPERA_COOKIES }}
        run: python update.py

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: tipikroya.m3u
          commit_message: "Auto update tipikroya.m3u"
          branch: main
